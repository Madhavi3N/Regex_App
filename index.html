<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
    <style>
        body {
            background: linear-gradient(45deg, white, grey);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .left {
            flex: 1;
            padding-right: 20px;
        }
        .right {
            flex: 1;
            padding-left: 20px;
            border-left: 1px solid #ffffff;
        }
        input[type="text"],
        textarea {
            background-color: #616161;
            color: #efefef;
            border: none;
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="submit"],
        input[type="button"] {
            background-color: rgb(255, 110, 110);
            color: #fffeff;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #06795b;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="left">
        <h1>Regex Matcher</h1>
        <form action="/results" method="post">
            <label for="test_string">Test String:</label><br>
            <textarea id="test_string" name="test_string" rows="10" cols="50" placeholder="Enter test string"></textarea><br><br>
            <input type="button" value="Clear Test String" onclick="clearTestString()">
            <br><br>
            <label for="regex_pattern">Regex Pattern:</label><br>
            <input type="text" id="regex_pattern" name="regex_pattern" size="50" placeholder="Enter regex pattern"><br><br>
            <input type="button" value="Clear Regex Pattern" onclick="clearRegexPattern()">
            <br><br>
            <input type="submit" value="Submit">
        </form>

        <hr>

        <br><br><br><br><br><br>
        <a href="/email" class="btn" target="_blank"><h2>e-mail validation page</h2></a>
        <a href="/" class="btn" target="_blank"><h2>Home</h2></a>

    </div>

    <div class="right">
        {% if test_string %}
        <div class="results">
            <h2 id="results-header">Results</h2>
            <h3>Test String:</h3>
            <p>{{ test_string }}</p>
            <h3>Regex Pattern:</h3>
            <p>{{ regex_pattern }}</p>
            <h3>Number of Matches: {{ num_matches }}</h3>
            <h3>Matches:</h3>
            <ul>
                {% for match in matches %}
                <li>{{ match }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    
    <script>
        function clearTestString() {
            document.getElementById('test_string').value = '';
        }

        function clearRegexPattern() {
            document.getElementById('regex_pattern').value = '';
        }
    </script>

</body>
</html>
